<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--ARQUIVOS CSS OWN-->
    <link rel="stylesheet" href="./assets/css/own/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/own/owl.theme.default.min.css">

    <!--RESPONSIVIDADE DA PAGINA (CARROSEL JA É REPONSIVO POR CONTA DO JQUERY)-->
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="menu">
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container2">
                <h3 class="titulo">
                    LUCIFER
                </h3>
                <p class="descricao">
                    Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.
                </p>
                <button class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button class="botao">
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <!--CARROSSEL-->
    <div class="carrosel">
        <div class="own-carrosel">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="imagem-mini" src="./assets/img/min2.jpg" alt="imagem mini">
                </div>
                <div class="item">
                    <img src="./assets/img/capa.jpg" alt="imagem-mini">
                </div>
                <div class="item">
                    <img src="./assets/img/min1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./assets/img/min3.jpg" alt="">
                </div>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

    <!--ARQUIVOS JS OWN-->
    <script src="./assets/js/own/jquery.min.js"></script>
    <script src="./assets/js/own/owl.carousel.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>



</html>
